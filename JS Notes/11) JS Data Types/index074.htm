<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>JavaScript evaluates expressions from left to right. Different sequences can produce different results:</p>
<br>
<br>
<p id="demo"></p>
<br>
<br>

<p>JavaScript evaluates expressions from left to right. Different sequences can produce different results:</p>
<br>
<br>
<p id="demo1"></p>
<br>
<br>

<script>
let x = 16 + 4 + "Volvo";
document.getElementById("demo").innerHTML = x;

let y = "Volvo" + 16 + 4;
document.getElementById("demo1").innerHTML = y;

</script>

</body>
</html>
