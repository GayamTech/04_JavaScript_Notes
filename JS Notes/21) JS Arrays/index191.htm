<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<br><br>

<p id="demo1"></p>

<br><br>

<p id="demo2"></p>

<script>
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;



const vehicles = [
  "Toyota",
  "Volvo",
  "Ford"
];
document.getElementById("demo1").innerHTML = vehicles;





const motorvehicle = [];
motorvehicle[0]= "Sedan";
motorvehicle[1]= "Truck";
motorvehicle[2]= "Van";
document.getElementById("demo2").innerHTML = motorvehicle;


</script>

</body>
</html>
