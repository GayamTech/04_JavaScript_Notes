<!DOCTYPE html>
<html>
<body>

<h2>0) JavaScript Comparison</h2>
<h1> 2 < "12"</h1>
<p id="demo"></p>
<br>
<hr>


<h2>1) JavaScript Comparison</h2>
<h1>2 < "John"</h1>
<p id="demo1"></p>
<br>
<hr>


<h2>2) JavaScript Comparison</h2>
<h1>2 > "John"</h1>
<p id="demo2"></p>
<br>
<hr>

<h2>3) JavaScript Comparison</h2>
<h1>2 == "John"</h1>
<p id="demo3"></p>
<br>
<hr>


<h2>4) JavaScript Comparison</h2>
<h1>"2" < "12"</h1>
<p id="demo4"></p>
<br>
<hr>

<h2>5) JavaScript Comparison</h2>
<h1>  "2" > "12" </h1>
<p id="demo5"></p>
<br>
<hr>

<h2>6) JavaScript Comparison</h2>
<h1> "2" == "12" </h1>
<p id="demo6"></p>
<br>
<hr>




<script>
document.getElementById("demo").innerHTML = 2 < "12";

document.getElementById("demo1").innerHTML = 2 < "John";


document.getElementById("demo2").innerHTML = 2 > "John";

document.getElementById("demo3").innerHTML = 2 == "John";

document.getElementById("demo4").innerHTML = "2" < "12";


document.getElementById("demo5").innerHTML = "2" > "12";


document.getElementById("demo6").innerHTML = "2" == "12";
</script>

</body>
</html>
