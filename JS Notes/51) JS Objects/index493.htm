<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>Access nested objects:</p>

<p id="demo"></p>

<p id="demo1"></p>

<p id="demo2"></p>

<p id="demo3"></p>

<script>
const myObj = {
  name: "John",
  age: 30,
  cars: {
  car1: "Ford",
  car2: "BMW",
  car3: "Fiat"
  }
}
document.getElementById("demo").innerHTML = myObj.cars.car2;


document.getElementById("demo1").innerHTML = myObj.cars["car3"];

document.getElementById("demo2").innerHTML = myObj["cars"]["car2"];


let p1 = "cars";
let p2 = "car2";
document.getElementById("demo3").innerHTML = myObj[p1][p2];
</script>

</body>
</html>
