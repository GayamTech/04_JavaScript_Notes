<!DOCTYPE html>
<html>
<body>

<h2>JavaScript typeof</h2>

<p>The typeof operator returns the type of a variable or an expression.</p>
<br>
<br>
<br>
<p id="demo"></p>
<br>
<br>

<br>

<h2>JavaScript typeof</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>
<br>
<br>
<p id="demo1"></p>
<br>




<script>
    
document.getElementById("demo").innerHTML =
typeof "" + "<br>" +
typeof "John" + "<br>" +
typeof "John Doe";




document.getElementById("demo1").innerHTML =
typeof 0 + "<br>" +
typeof 314 + "<br>" +
typeof 3.14 + "<br>" +
typeof (3) + "<br>" +
typeof (3 + 4);

</script>



</body>
</html>
