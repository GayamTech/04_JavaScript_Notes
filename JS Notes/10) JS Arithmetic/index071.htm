<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The % Operator</h3>
<br>
<br>
<p id="demo"></p>
<br>

<h3>The ++ Operator</h3>

<br>
<p id="demo1"></p>
<br>
<br>
<p id="demo2"></p>
<br>
<h3>The ** Operator</h3>
<br>
<p id="demo3"></p>
<br>



<script>
let x = 5;
let y = 2;
let z = x % y;


x++;
let a = x;

x--;
let b = x;



let c = x ** 2;


document.getElementById("demo").innerHTML = z;


document.getElementById("demo1").innerHTML = a;


document.getElementById("demo2").innerHTML = b;


document.getElementById("demo3").innerHTML = c;
</script>

</body>
</html>
