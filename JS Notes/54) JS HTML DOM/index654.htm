<!--

    document.write()




In JavaScript, document.write() can be used to write directly to the HTML output stream:

Example



<!DOCTYPE html>
<html>
<body>

<p>Bla bla bla</p>

<script>
document.write(Date());
</script>

<p>Bla bla bla</p>

</body>
</html>





Never use document.write() after the document is loaded. It will overwrite the document.
