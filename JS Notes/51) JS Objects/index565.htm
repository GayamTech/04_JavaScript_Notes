<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object.keys()</h2>

<p>This example list the enumerable properties of an object.</p>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName: "Doe",
  language: "EN"
}

// Change Property
Object.defineProperty(person, "language", {enumerable:false});

// Display Properties
document.getElementById("demo").innerHTML = Object.keys(person);
</script>

</body>
</html>
