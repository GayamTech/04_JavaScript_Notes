<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>JavaScript will try to convert strings to numbers when dividing:</p>
<br>
<p id="demo"></p>
<br>
<br>
<p>JavaScript will try to convert strings to numbers when multiplying:</p>
<br>
<p id="demo1"></p>
<br>
<p>JavaScript will try to convert strings to numbers when subtracting:</p>
<br>
<br>
<p id="demo2"></p>
<br>
<p>JavaScript will NOT convert strings to numbers when adding:</p>
<br>
<br>
<p id="demo3"></p>


<script>
let x = "100";
let y = "10";
let z = x / y;
document.getElementById("demo").innerHTML = z;



let a = "100";
let b = "10";
let c = a * b;
document.getElementById("demo1").innerHTML = c;




let d = "100";
let e = "10";
let f = d - e;
document.getElementById("demo2").innerHTML = f;


let g = "100";
let h = "10";
let i = g + h;
document.getElementById("demo3").innerHTML = i;

</script>

</body>
</html>
